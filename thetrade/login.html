<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>Signin Template for TheTrade.ie</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
  <div class="h-100 d-flex align-items-center">
    <div class="mx-auto col-lg-4 col-md-8 col-sm-10">
      <div class="card p-4 rounded">
        <h3><strong>Log in to TheTrade.ie</strong></h3>

        <form class="form-signin mt-3">
          <div class="form-group">
            <label for="basic-url">Username</label>
            <input type="username" class="form-control" required autofocus>
          </div>

          <div class="form-group">
            <label for="basic-url">Password</label>
            <input type="password" class="form-control" required>
          </div>

          <div class="form-group">
            <button class="btn btn-primary mt-3 mb-2" type="submit">Log in</button>
          </div>
        </form>

        <span>
          <a href="#" class="forgot-password">
            Forgot password?
          </a>
          &middot;
          <a href="#" class="forgot-password">
            Forgot username?
          </a>
        </span>
      </div>

      <div class="card-opaque p-3 rounded mt-4 text-center">
        <small class="text-white">
          This site is for use by members of the motor trade only.
          If you would like to receive logins please contact Mick Dillon
          on <br>+353 87 660 2389
        </small>
      </div>
    </div>
  </div><!-- /d-flex -->
</body>
</html>
